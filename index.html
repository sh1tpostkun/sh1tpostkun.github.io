    <style>
        :root {
            --page-background: #F4F4F4;
            --card-background: #FFFFFF;
            --text-primary: #111111;
            --text-secondary: #65676B;
            --divider-color: #EFEFEF;
            --smooth-ease: cubic-bezier(0.4, 0, 0.2, 1);
        }
        body {
            margin: 0;
            font-family: 'Manrope', sans-serif;
            background-color: var(--page-background);
            color: var(--text-primary);
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        .banner {
            background-image: url('img/banner.png');
            background-size: cover;
            background-position: center;
            height: 350px;
            clip-path: polygon(0 0, 100% 0, 100% 75%, 0% 100%);
        }
        .main-container {
            max-width: 680px;
            margin: -100px auto 40px auto;
            padding: 0 15px;
        }
        .info-card {
            text-align: center;
            position: relative;
        }
        .avatar {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 5px solid var(--card-background);
            position: absolute;
            top: -65px;
            left: 50%;
            transform: translateX(-50%);
            object-fit: cover;
            background-color: var(--card-background);
            z-index: 2;
        }
        .info-content {
            background-color: var(--card-background);
            border-radius: 16px;
            padding: 75px 20px 25px 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.07);
            position: relative;
        }
        .info-content h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }
        .info-content .subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin: 4px 0 24px 0;
        }
        .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 24px;
        }
        .contact-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            border-radius: 20px;
            background-color: #F0F2F5;
            font-weight: 600;
            font-size: 14px;
            transition: background-color 0.3s var(--smooth-ease);
        }
        .contact-button:hover {
            background-color: #E4E6EB;
        }
        .social-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
        }
        .social-link {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            font-size: 20px;
            background-color: #F0F2F5;
            transition: transform 0.3s var(--smooth-ease);
        }
        .social-link:hover {
            transform: scale(1.1);
        }
        .links-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 24px;
        }
        .links-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        .links-grid + .links-grid {
            margin-top: 16px;
        }
        .link-item.full-width {
            grid-column: 1 / -1;
        }
        .link-panel {
            background: var(--card-background);
            border-radius: 12px;
            padding: 1rem 1.25rem 1rem 5rem;
            position: relative;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.07);
            transition: transform 0.3s var(--smooth-ease), box-shadow 0.3s var(--smooth-ease);
        }
        .link-panel:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        .link-icon-float {
            position: absolute;
            left: -12px;
            margin-left: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 64px;
            height: 64px;
            border-radius: 12px;
            background-color: #fff;
            padding: 5px;
            box-shadow: 0 8px 14px -4px rgba(170, 170, 170, 0.65);
        }
        .link-icon-float img {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            object-fit: cover;
        }
        .link-text {
            display: flex;
            align-items: center;
        }
        .link-text .title {
            font-weight: 600;
            font-size: 16px;
        }
        .link-arrow {
            margin-left: auto;
            font-size: 20px;
            color: #D1D1D1;
            transition: transform 0.3s var(--smooth-ease);
        }
        .link-panel:hover .link-arrow {
            transform: translateX(4px);
        }
        .divider {
            height: 1px;
            background-color: var(--divider-color);
            border: none;
            margin: 0;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        .footer a {
            font-size: 14px;
            color: var(--text-secondary);
        }
        @media (max-width: 600px) {
            .links-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
